<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/1935d064dd.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="main">
        <div class="container box">
            <div class="time">00 : 00 : 00 : 000</div>
            <div class="buttons">
                <button class="start"><i class="fas fa-play"> Start</i></button>
                <button class="pause"><i class="fas fa-pause"> Pause</i></button>
                <button class="reset"><i class="fas fa-sync"> Reset</i></button>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
